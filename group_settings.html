
<!-- -------------------------------------------------------------------------------- -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Pattern Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Added background color for the entire body */
        }

        h1 {
            margin-top: 20px; /* Added margin-top to separate from the top */
        }

        h2 {
            margin: 0;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .group {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .url-input {
            display: flex;
            flex-direction: column;
            margin-bottom: 5px;
        }

        .form-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
        }

        #button-groups-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 400px;
            padding: 20px;
        }

        #groups-settings-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            min-height: 800px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        #savaed-groups-container {
            width: 400px;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 700px;
            max-height: 700px;
        }

        #saved-groups {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            max-height: 700px;
        }

        #settings-container {
            overflow-y: auto;
            max-height: 700px;
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
            min-height: 700px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            font-size: 12px;
        }

        .saved-group-container {
            margin-bottom: 20px;
            margin-left: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }

        .saved-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }

        .saved-group-content {
            padding: 10px;
        }

        .saved-group-content h4 {
            margin-bottom: 5px;
        }

        .saved-group-content ul {
            padding-left: 20px;
        }

        .saved-group-content ul li {
            margin-bottom: 5px;
        }

        .saved-group-content hr {
            border: none;
            border-top: 1px solid #ccc;
            margin-top: 10px;
        }

        .groupColor {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .message-container {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .message-container p {
            margin: 0;
            font-size: 16px;
            color: #555;
            max-width: 400px;
        }

        .delete-group-btn {
            display: flex;
            width: 100%;
            justify-content: flex-end;
        }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        
        .delete-btn:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <h1>Groups Settings</h1>
    <div id="groups-settings-container">
        <div>
            <div>
                <h2>Add Groups</h2>
            </div>
            <div id="settings-container">
                <div class="message-container">
                    <p>
                        You can manage your groups here or create new groups directly in your browser,
                        which will automatically be saved.
                    </p>
                </div>
                <div id="groups-container"></div>
                <div id="button-groups-container">
                    <button id="add-group-btn">Add New Group</button>
                </div>
            </div>
        </div>
        <div>
            <div>
                <h2>Saved Groups</h2>
            </div>
            <div id="savaed-groups-container">
                <div id="saved-groups">
                    <!-- Saved groups will be dynamically populated -->
                </div>
            </div>
        </div>
    </div>
    <script src="group_settings.js"></script>
</body>

</html>
